<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Candidate Profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src="https://use.fontawesome.com/f8e9751f6a.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container blackBackground">
        <header class="row">

            <h2 class="col-12 col-md-8 candidatesName"> Interview Report</h1>

            <a class="btn btn-outline-light col-12 col-md-2 back" href="index.html" role="button">Back</a>

        </header>

        <main class="row candidatesInfo">

        </main>

        <section class="row text-center candidatesReport">
            <h3 class="text-center col-12">Reports</h3>
        </section>

        <!-- Modal -->
        <div class="modal fade container-fluid" id="modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title">
                    
                  </h3>
                </div>
                <div class="modal-body row">
                  <div class="col-12 col-md-4">
                      <h5>Company</h5>
                      <p id="company"></p>
                      <h5>Interview Date</h5>
                      <p id="interviewDate"></p>
                      <h5>Phase</h5>
                      <p id="phase"></p>
                      <h5>Status</h5>
                      <p id="status"></p>
                  </div>
                  <div class="col-12 col-md-8">
                      <h5>Notes</h5>
                      <p id="note"></p>
                  </div>  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>




    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <script src="js/report.js"></script>
</body>

</html>
